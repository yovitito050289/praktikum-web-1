<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>

    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;

        }
        </style>
</head>
<body>
    <div style="display: flex;justify-content: center;align-items: center;">
    <table cellpadding="10">
        <tr style="background-color: lightblue;">
            <th colspan="2">Praktikum Pemrograman Web</th>
        </tr>
        <tr>
            <th rowspan="3">Materi 1</th>
            <td><a href="https://www.w3schools.com/html/default.asp">HTML</a></td>
            
        </tr>
        <tr style="background-color: lightblue;">
            <td>HTML Dasar</td>
        </tr>
        <tr>
            <td>HTML Lanjutan</td>
        </tr>
        <tr style="background-color: lightblue;">
            <th rowspan="2">Materi 2</th>
            <td><a href="https://www.w3schools.com/css/default.asp">CSS</a></td>
        </tr>
        <tr>
            <td>CSS Dasar</td>
        </tr>
        <tr style="background-color: lightblue;">
            <th rowspan="1">Materi 3</th>
            <td><a href="https://www.w3schools.com/js/default.asp">JavaScript</a></td>
        </tr>
    </table>
    </div>
</body>
</html>
