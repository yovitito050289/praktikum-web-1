<!DOCTYPE html>
<html>
<body>

<h2>A Nested List</h2>
<p>Lists can be nested (list inside list):</p>

<ul>
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>
<ol>
    <li>Coffee</li>
    <li>Tea
      <ol>
        <li>Black tea</li>
        <li>Green tea</li>
      </ol>
    </li>
    <li>Milk</li>
  </ol>
</body>
</html>
